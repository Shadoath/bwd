development: &default
  adapter: postgresql
  database: bwd_dev
  encoding: utf8
  host: 127.0.0.1
#  username: root
  password:
  port: 5432
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: utf8
  database: bwd_test
  username: root
  password:
  host: 127.0.0.1
  port: 5432

staging:
  adapter: postgresql
  database: <%= ENV["DATABASE_NAME"] %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: 127.0.0.1
  port: 5432

production:
  adapter: postgresql
  database: <%= ENV["DATABASE_NAME"] %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: <%= ENV["DATABASE_URL"] %>
  port: 5432
