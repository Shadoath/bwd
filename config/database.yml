development: &default
  adapter: postgresql
  database: bwd_dev
  encoding: unicode
  host: localhost
  username: root
  password:
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: bwd_test
  username: root
  password:
  host: localhost
  pool: 5

staging:
  adapter: postgresql
  encoding: unicode
  database: <%= ENV["DATABASE_NAME"] %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: localhost
  pool: 5

production:
  adapter: postgresql
  encoding: unicode
  username: user
  database: app-dev
  host: localhost
  pool: 5
